version: '3.8'

services:
  dex:
    image: quay.io/dexidp/dex:v2.40.0
    container_name: dex
    ports:
      - "5556:5556"  # Dex web UI
      - "5557:5557"  # Dex gRPC API (insecure for local dev)
    volumes:
      - ./examples/dex-config.yaml:/etc/dex/config.yaml:ro
    environment:
      - DEX_API_CONNECTORS_CRUD=true
    command: dex serve /etc/dex/config.yaml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5556/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

